participants:
  - el_type: geth
    el_image: ethereum/client-go:v1.15.6
    cl_type: lighthouse
    cl_image: sigp/lighthouse:v7.0.0-beta.5
    count: 2
    validator_count: 32
  - el_type: geth
    el_image: ethereum/client-go:v1.15.6
    cl_type: lambda
    cl_image: lambda_ethereum_consensus:latest
    use_separate_vc: false
    count: 1
    validator_count: 32
    cl_max_mem: 4096
    keymanager_enabled: true

