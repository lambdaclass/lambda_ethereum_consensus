name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]

env:
  MIX_ENV: test
    
permissions:
  contents: read

jobs:
  compile-native:
    name: Build native libraries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Elixir
        # NOTE: this is needed for the NIF header files
        uses: erlef/setup-beam@v1
        with:
          version-type: strict
          version-file: .tool-versions
        env:
          ImageOS: ubuntu20
      - name: Set up Go
        # NOTE: this action comes with caching by default
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: Cache output artifacts
        id: output-cache
        uses: actions/cache@v3
        with:
          path: priv/native/*.so
          key: ${{ runner.os }}-native-${{ hashFiles('native/**') }}
      - name: Compile native code
        if: steps.output-cache.outputs.cache-hit != 'true'
        run: make compile-native

  build:
    name: Build
    needs: compile-native
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        version-type: strict
        version-file: .tool-versions
      env:
        ImageOS: ubuntu20
    - name: Fetch native libraries
      id: output-cache
      uses: actions/cache/restore@v3
      with:
        path: priv/native/*.so
        key: ${{ runner.os }}-native-${{ hashFiles('native/**') }}
        fail-on-cache-miss: true
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Retrieve PLT Cache
      uses: actions/cache@v1
      id: plt-cache
      with:
        path: priv/plts
        key: ${{ runner.os }}-plts-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
    - name: Create PLTs
      if: steps.plt-cache.outputs.cache-hit != 'true'
      run: |
        mkdir -p priv/plts
        mix dialyzer --plt
    - name: Run dialyzer
      run: mix dialyzer --no-check

  test:
    name: Test
    needs: compile-native
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        version-type: strict
        version-file: .tool-versions
      env:
        ImageOS: ubuntu20
    - name: Fetch native libraries
      id: output-cache
      uses: actions/cache/restore@v3
      with:
        path: priv/native/*.so
        key: ${{ runner.os }}-native-${{ hashFiles('native/**') }}
        fail-on-cache-miss: true
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get 
    - name: Run tests
      run: mix test
